<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA 出題系統</title>

    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="https://925d84add0.cbaul-cdnwnd.com/19668665250194444779584b14efba7a/200000036-a265fa2660/cda_app_icon_id10000.ico?ph=925d84add0">
    
    <link rel="manifest" href="data:application/json,{
        &quot;name&quot;: &quot;PWA 出題系統&quot;,
        &quot;short_name&quot;: &quot;出題系統&quot;,
        &quot;start_url&quot;: &quot;.&quot;,
        &quot;display&quot;: &quot;standalone&quot;,
        &quot;background_color&quot;: &quot;#ffffff&quot;,
        &quot;theme_color&quot;: &quot;#007bff&quot;,
        &quot;description&quot;: &quot;一個現代化的 PWA 出題工具&quot;,
        &quot;icons&quot;: [{
            &quot;src&quot;: &quot;https://925d84add0.cbaul-cdnwnd.com/19668665250194444779584b14efba7a/200000036-a265fa2660/cda_app_icon_id10000.ico?ph=925d84add0&quot;,
            &quot;sizes&quot;: &quot;192x192&quot;,
            &quot;type&quot;: &quot;image/x-icon&quot;
        }]
    }">
    
    <link rel="icon" href="https://925d84add0.cbaul-cdnwnd.com/19668665250194444779584b14efba7a/200000036-a265fa2660/cda_app_icon_id10000.ico?ph=925d84add0" type="image/x-icon">

    <style>
        /* --- 全局樣式 --- */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --radius: 12px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100%;
            overflow: hidden; /* 防止滾動 */
        }

        .page {
            display: none; /* 預設隱藏所有頁面 */
            height: 100vh;
            width: 100%;
            flex-direction: column;
            overflow: hidden;
        }

        .page.active {
            display: flex; /* 顯示當前頁面 */
        }

        .container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        button, input, textarea, select {
            font-family: inherit;
            font-size: 1rem;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        button.secondary {
            background-color: var(--secondary-color);
        }
        
        button.secondary:hover {
            background-color: #5a6268;
        }

        button.danger {
            background-color: #dc3545;
        }
        
        button.danger:hover {
            background-color: #c82333;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* --- 主畫面 (#home-page) --- */
        #home-page .container {
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #home-page h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .action-cards {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap; /* 適應手機 */
            justify-content: center;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            width: 250px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        .card h2 {
            font-size: 1.25rem;
            color: var(--primary-color);
        }

        /* --- 出題介面 (#editor-page) --- */
        .editor-header {
            background-color: var(--card-bg);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .editor-header h2 {
            font-size: 1.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 20px;
        }

        .editor-header .actions {
            display: flex;
            gap: 10px;
        }

        .editor-body {
            display: flex;
            flex-grow: 1;
            overflow: hidden; /* 關鍵：讓子元素滾動 */
        }

        .sidebar {
            width: 300px;
            background-color: #e9ecef;
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
            border-right: 1px solid var(--border-color);
        }
        
        .sidebar-section {
            margin-bottom: 25px;
        }
        
        .sidebar-section h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--secondary-color);
            text-transform: uppercase;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto; /* 僅主內容可滾動 */
        }
        
        .question-list-item {
            background: var(--card-bg);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .question-list-item.active {
            border-color: var(--primary-color);
            font-weight: 600;
        }

        /* V3 排序按鈕樣式 */
        .question-list-controls {
            display: flex;
            flex-direction: column;
            margin-right: 10px;
        }
        .move-q-btn {
            background: none;
            border: none;
            color: var(--secondary-color);
            padding: 0 5px;
            font-size: 1.2rem;
            line-height: 1;
            opacity: 0.6;
            height: 16px;
        }
        .move-q-btn:hover {
            opacity: 1;
            background-color: #f1f3f5;
        }
        .move-q-btn.hidden {
            visibility: hidden;
        }
        
        .question-list-item-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }
        
        .delete-question-btn {
            background: none;
            border: none;
            color: #dc3545;
            font-size: 1.2rem;
            padding: 0 5px;
            opacity: 0.5;
            flex-shrink: 0; /* 防止按鈕被壓縮 */
        }
        
        .question-list-item:hover .delete-question-btn {
            opacity: 1;
        }

        #add-question-buttons {
            display: flex;
            gap: 10px;
        }
        
        #add-question-buttons button {
            flex: 1;
            font-size: 0.9rem;
            padding: 10px;
        }

        .editor-form {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
        }
        
        .editor-form.hidden {
            display: none;
        }
        
        #no-question-selected {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .options-container .option-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .options-container input[type="text"] {
            flex-grow: 1;
        }
        
        /* (新) V8 按鈕樣式 (同 V7) */
        .set-answer-btn {
            background: #28a745;
            width: 40px;
            height: 40px;
            padding: 0;
            font-size: 1.2rem;
            flex-shrink: 0;
            border-radius: 8px;
        }
        
        .set-answer-btn.correct-answer {
            background: #208038;
            border: 2px solid #fff;
            box-shadow: 0 0 5px #28a745;
        }
        
        .options-container .delete-option-btn {
            background-color: #dc3545;
            color: white;
            width: 40px;
            height: 40px;
            padding: 0;
            font-size: 1.2rem;
            flex-shrink: 0;
            border: none;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .options-container .delete-option-btn:hover {
             background-color: #c82333;
        }
        
        /* --- 進階設定 --- */
        .switch-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .switch-group label {
            margin-bottom: 0;
            font-weight: normal;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }
        
        #time-limit-input {
            display: inline-block;
            width: 80px;
            margin-left: 10px;
        }

        /* --- 彈出框架 (Modal) --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* 預設隱藏 */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex; /* 顯示 */
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .modal-content p {
            margin-bottom: 20px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        #file-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .file-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-item:hover {
            background-color: #f1f3f5;
        }
        
        .file-item.selected {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }
        
        .file-item .delete-file-btn {
            background: none;
            border: none;
            color: #dc3545;
            padding: 0;
            font-size: 1rem;
            opacity: 0.6;
        }
        
        .file-item.selected .delete-file-btn {
            color: white;
            opacity: 1;
        }
        
        #code-display {
            width: 100%;
            height: 40vh;
            resize: none;
            font-family: monospace;
            font-size: 0.85rem;
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        /* --- 響應式設計 --- */
        @media (max-width: 768px) {
            .action-cards {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .card {
                width: 90%;
                max-width: 300px;
            }

            .editor-body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                flex-shrink: 0;
                overflow-y: visible;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .main-content {
                padding: 15px;
                flex-grow: 1;
            }
            
            .editor-header {
                padding: 15px;
            }
            
            .editor-header .actions {
                gap: 5px;
            }
            
            .editor-header button {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div id="home-page" class="page active">
        <div class="container">
            <h1>歡迎，今天要如何開始？</h1>
            <div class="action-cards">
                <div class="card" id="open-file-btn">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGS3__w_1dR3HUQEOGVzeU-thL66ibJAmqx4oBqqjeekqscgzt_jD6vEVgE8dqHnBRbJw&usqp=CAU" alt="開啟舊檔">
                    <h2>開啟舊檔</h2>
                </div>
                <div class="card" id="new-file-btn">
                    <img src="https://media.istockphoto.com/id/1253202013/zh/%E5%90%91%E9%87%8F/%E5%BB%BA%E7%AB%B0%E6%96%B0%E6%AA%94%E6%A1%88%E5%9C%96%E7%A4%BA.jpg?s=612x612&w=0&k=20&c=oqS3OHmS183dVoneJ01iQgIjnPQYMIE5uMfOShOt7n0=" alt="建立新題目">
                    <h2>建立新題目</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="editor-page" class="page">
        <header class="editor-header">
            <h2 id="editor-title">新測驗</h2>
            <div class="actions">
                <button id="save-btn">儲存檔案</button>
                <button id="exit-btn" class="secondary">退出</button>
            </div>
        </header>

        <div class="editor-body">
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>題目列表</h3>
                    <div id="question-list">
                        </div>
                    <div id="add-question-buttons" style="margin-top: 20px;">
                        <button id="add-text-question" class="secondary">新增文字</button>
                        <button id="add-media-question" class="secondary">新增多媒體</button>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <h3>考試設定</h3>
                    <div class="form-group">
                        <label for="exam-rules">考試說明</label>
                        <textarea id="exam-rules" rows="5" placeholder="請輸入考試規則與說明..."></textarea>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>進階設定</h3>
                    <div class="form-group">
                        <div class="switch-group">
                            <label class="toggle-switch">
                                <input type="checkbox" id="cheat-detect-toggle">
                                <span class="slider"></span>
                            </label>
                            <label for="cheat-detect-toggle">視窗偵測 (防作弊)</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="switch-group">
                            <label class="toggle-switch">
                                <input type="checkbox" id="time-limit-toggle">
                                <span class="slider"></span>
                            </label>
                            <label for="time-limit-toggle">設定作答時間</label>
                            <input type="number" id="time-limit-input" min="1" value="30" style="display: none;">
                            <span id="time-limit-unit" style="display: none;">分鐘</span>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="main-content">
                <div id="no-question-selected">
                    <p>請從左側新增或選取一個題目以開始編輯。</p>
                </div>
                
                <div id="question-editor" class="editor-form hidden">
                    <input type="hidden" id="question-type">
                    
                    <div class="form-group">
                        <label for="question-text-input">題目內容</label>
                        <textarea id="question-text-input" rows="3" placeholder="請輸入題目..."></textarea>
                    </div>
                    
                    <div id="media-input-group" class="form-group" style="display: none;">
                        <label for="media-type-select">媒體類型</label>
                        <select id="media-type-select">
                            <option value="image">圖片 (Image)</option>
                            <option value="video">影片 (Video)</option>
                            <option value="audio">音訊 (Audio)</option>
                        </select>
                        <label for="media-url-input" style="margin-top: 10px;">媒體網址 (URL)</label>
                        <input type="url" id="media-url-input" placeholder="請貼上圖片、影片或音訊的網址...">
                    </div>
                    
                    <div class="form-group">
                        <label>選項 (請點擊 <span>&#10004;</span> 設定為正確答案)</label>
                        <div id="options-container">
                            </div>
                        <button id="add-option-btn" class="secondary" style="margin-top: 10px;">新增選項</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="open-modal" class="modal">
        <div class="modal-content">
            <h3>開啟舊檔</h3>
            <div id="file-list-container">
                <p id="no-files-message" style="display: none; text-align: center; color: var(--secondary-color);">沒有儲存任何檔案。</p>
                <div id="file-list">
                    </div>
            </div>
            <div class="modal-buttons">
                <button id="cancel-open-btn" class="secondary">取消</button>
                <button id="confirm-open-btn">開啟</button>
            </div>
        </div>
    </div>

    <div id="save-modal" class="modal">
        <div class="modal-content">
            <h3>儲存檔案</h3>
            <div class="form-group">
                <label for="file-name-input">檔案名稱</label>
                <input type="text" id="file-name-input" placeholder="請輸入檔案名稱...">
            </div>
            <div class="modal-buttons">
                <button id="cancel-save-btn" class="secondary">取消</button>
                <button id="confirm-save-btn">儲存</button>
            </div>
        </div>
    </div>
    
    <div id="export-modal" class="modal">
        <div class="modal-content">
            <h3>儲存成功！</h3>
            <p>檔案「<span id="saved-file-name"></span>」已儲存在您的瀏覽器中。</p>
            <p>您現在也可以將此測驗匯出為一個可獨立運作的 HTML 檔案。</p>
            <div class="modal-buttons">
                <button id="export-html-btn">匯出測驗 (HTML)</button>
                <button id="close-export-btn" class="secondary">關閉</button>
            </div>
        </div>
    </div>

    <div id="code-modal" class="modal">
        <div class="modal-content" style="max-width: 80vw; width: 90%;">
            <h3>匯出的 HTML 程式碼</h3>
            <div class="form-group">
                <textarea id="code-display" readonly></textarea>
            </div>
            <div class="modal-buttons">
                <button id="download-code-btn" class="secondary">下載 .html 檔案</button>
                <button id="copy-code-btn">複製程式碼</button>
                <button id="close-code-btn" class="secondary">關閉</button>
            </div>
        </div>
    </div>

    <div id="replace-modal" class="modal">
        <div class="modal-content">
            <h3>檔案名稱重複</h3>
            <p>檔案「<span id="duplicate-name"></span>」已經存在。您要取代它嗎？</p>
            <div class="modal-buttons">
                <button id="cancel-replace-btn" class="secondary">修改檔名</button>
                <button id="confirm-replace-btn" class="danger">取代</button>
            </div>
        </div>
    </div>

    <div id="exit-warning-modal" class="modal">
        <div class="modal-content">
            <h3>您尚未儲存！</h3>
            <p>您所做的變更尚未儲存。您要先儲存檔案嗎？</p>
            <div class="modal-buttons">
                <button id="exit-nosave-btn" class="danger">退出不儲存</button>
                <button id="exit-cancel-btn" class="secondary">取消</button>
                <button id="exit-save-btn">儲存檔案</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 狀態管理 ---
            const DB_KEY = 'pwaQuizAppProjects';
            let appState = {
                currentPage: 'home',
                currentProjectName: null,
                currentEditingQuestionId: null,
                isDirty: false,
                projectData: { // 這是 'project'
                    title: '新測驗',
                    rules: '',
                    settings: {
                        cheatDetect: false,
                        timeLimit: { enabled: false, duration: 30 }
                    },
                    questions: []
                }
            };
            
            // --- 頁面元素 ---
            const pages = {
                home: document.getElementById('home-page'),
                editor: document.getElementById('editor-page')
            };

                }

            // =======================================================
            // --- (新) V8 輔助函式 (Helpers) ---
            // =======================================================
            
            function escapeHtml(unsafe) {
                if (unsafe === null || unsafe === undefined) return '';
                return unsafe.toString()
                     .replace(/&/g, "&amp;")
                     .replace(/</g, "&lt;")
                     .replace(/>/g, "&gt;")
                     .replace(/"/g, "&quot;")
                     .replace(/'/g, "&#039;");
            }
            
            /**
             * (新) V8 修正：將 V7 遺失的 formatTime 加回來
             */
            function formatTime(sec) {
                const m = Math.floor(sec / 60).toString().padStart(2, "0");
                const s = (sec % 60).toString().padStart(2, "0");
                return `${m}:${s}`;
            }
            
            // =======================================================
            // --- (新) V8 資料庫 (LocalStorage) 操作 (含排序) ---
            // =======================================================

            /**
             * 讀取所有專案 (維持 V7 格式)
             * { "projName": { metadata: {...}, project: {...} }, ... }
             */
            const getProjects = () => {
                const data = localStorage.getItem(DB_KEY);
                return data ? JSON.parse(data) : {};
            };

            /**
             * (新) V8 儲存專案 (加入/更新 metadata)
             */
            const saveProject = (name, projectData) => {
                const projects = getProjects();
                const now = Date.now();
                
                // 檢查是否已存在 metadata，若無則使用 'now' 作為建立時間
                const oldMeta = projects[name] ? projects[name].metadata : null;
                
                projects[name] = {
                    metadata: {
                        createdAt: oldMeta ? oldMeta.createdAt : now,
                        lastOpened: now // 儲存時永遠更新 "上次開啟時間"
                    },
                    project: projectData // 這是 { title, rules, settings, questions }
                };
                
                localStorage.setItem(DB_KEY, JSON.stringify(projects));
                
                appState.currentProjectName = name;
                appState.projectData.title = name;
                markAsClean();
            };
            
            /**
             * (新) V8 取得單一專案 (處理新舊格式)
             */
            const getProject = (name) => {
                const projects = getProjects();
                const container = projects[name];
                
                if (!container) return null;
                
                // 處理舊格式 (尚未被 V7 儲存過的)
                if (!container.metadata) {
                    return container; // 直接回傳舊的 project data
                }
                
                // 處理新格式
                return container.project;
            };
            
            const deleteProject = (name) => {
                const projects = getProjects();
                delete projects[name];
                localStorage.setItem(DB_KEY, JSON.stringify(projects));
                populateFileList();
            };
            
            const projectExists = (name) => {
                return getProjects().hasOwnProperty(name);
            };


            // --- Modal 控制 ---

            });

            // --- 開啟舊檔 Modal 邏輯 ---
            let selectedFileToOpen = null;

            /**
             * (新) V8 載入並排序檔案列表
             */
            function populateFileList() {
                const projects = getProjects();
                
                // 1. 將物件轉為可排序的陣列
                const projectList = Object.keys(projects).map(name => {
                    const proj = projects[name];
                    // 處理舊格式 (給予預設 0，使其排在最底)
                    if (!proj.metadata) { 
                        return { name: name, lastOpened: 0 };
                    }
                    // 處理新格式
                    return {
                        name: name,
                        lastOpened: proj.metadata.lastOpened
                    };
                });
                
                // 2. 依照 lastOpened 時間由新到舊排序
                projectList.sort((a, b) => b.lastOpened - a.lastOpened);

                fileList.innerHTML = '';
                
                if (projectList.length === 0) {
                    noFilesMessage.style.display = 'block';
                    fileList.style.display = 'none';
                    confirmOpenBtn.disabled = true;
                } else {
                    noFilesMessage.style.display = 'none';
                    fileList.style.display = 'block';
                    confirmOpenBtn.disabled = true;
                    
                    // 3. 依照排序後的
                    projectList.forEach(itemData => {
                        const name = itemData.name;
                        const item = document.createElement('div');
                        item.className = 'file-item';
                        item.dataset.name = name;
                        
                        const text = document.createElement('span');
                        text.textContent = name;
                        
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-file-btn';
                        deleteBtn.innerHTML = '&times;';
                        
                        deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            if (confirm(`您確定要刪除檔案「${name}」嗎？此操作無法復原。`)) {
                                deleteProject(name);
                            }
                        });
                        
                        item.appendChild(text);
                        item.appendChild(deleteBtn);
                        
                        item.addEventListener('click', () => {
                            fileList.querySelectorAll('.file-item').forEach(el => el.classList.remove('selected'));
                            item.classList.add('selected');
                            selectedFileToOpen = name;
                            confirmOpenBtn.disabled = false;
                        });
                        fileList.appendChild(item);
                    });
                }
            }

            // --- 編輯器邏輯 ---
            
            function resetEditor() {

            // --- 編輯器 - 側邊欄設定 ---

            // --- 編輯器 - 題目列表 ---
            
            /**
             * V3 函式：移動題目順序
             */
            function moveQuestion(id, direction) {
                const questions = appState.projectData.questions;
                const index = questions.findIndex(q => q.id === id);

                if (direction === 'up' && index > 0) {
                    [questions[index], questions[index - 1]] = [questions[index - 1], questions[index]];
                } else if (direction === 'down' && index < questions.length - 1) {
                    [questions[index], questions[index + 1]] = [questions[index + 1], questions[index]];
                }

                markAsDirty();
                renderQuestionList();
            }
            
            /**
             * V3：加入排序按鈕
             */
            function renderQuestionList() {
                questionList.innerHTML = '';
                const questions = appState.projectData.questions;
                
                questions.forEach((q, index) => {
                    const item = document.createElement('div');
                    item.className = 'question-list-item';
                    item.dataset.id = q.id;
                    if (q.id === appState.currentEditingQuestionId) {
                        item.classList.add('active');
                    }
                    
                    const controls = document.createElement('div');
                    controls.className = 'question-list-controls';
                    
                    const upBtn = document.createElement('button');
                    upBtn.className = 'move-q-btn move-up-btn';
                    upBtn.innerHTML = '&uarr;';
                    if (index === 0) upBtn.classList.add('hidden');
                    upBtn.onclick = (e) => {
                        e.stopPropagation();
                        moveQuestion(q.id, 'up');
                    };

                    const downBtn = document.createElement('button');
                    downBtn.className = 'move-q-btn move-down-btn';
                    downBtn.innerHTML = '&darr;';
                    if (index === questions.length - 1) downBtn.classList.add('hidden');
                    downBtn.onclick = (e) => {
                        e.stopPropagation();
                        moveQuestion(q.id, 'down');
                    };

                    controls.appendChild(upBtn);
                    controls.appendChild(downBtn);
                    item.appendChild(controls);
                    
                    const text = document.createElement('span');
                    text.className = 'question-list-item-text';
                    text.textContent = `(${index + 1}) ${q.text || '未命名題目'}`;
                    item.appendChild(text);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-question-btn';
                    deleteBtn.innerHTML = '&times;';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        if (confirm(`確定要刪除「${q.text || '此題目'}」嗎？`)) {
                            deleteQuestion(q.id);
                        }
                    };
                    item.appendChild(deleteBtn);
                    
                    item.addEventListener('click', () => {
                        selectQuestion(q.id);
                    });
                    
                    questionList.appendChild(item);
                });
            }
            
            function addQuestion(type) {
                saveCurrentQuestion();
                
                const newId = Date.now().toString();
                const newQuestion = {
                    id: newId,
                    type: type,
                    text: '',
                    media: { type: 'image', src: '' },
                    options: [],
                    correct: null
                };
                
                newQuestion.options.push({ text: '選項 A' });
                newQuestion.options.push({ text: '選項 B' });

                appState.projectData.questions.push(newQuestion);
                
                renderQuestionList();
                
                selectQuestion(newId);
                
                markAsDirty();
            }
            
            addTextQuestionBtn.addEventListener('click', () => addQuestion('text'));
            addMediaQuestionBtn.addEventListener('click', () => addQuestion('media'));
            
            function deleteQuestion(id) {
                appState.projectData.questions = appState.projectData.questions.filter(q => q.id !== id);
                
                if (appState.currentEditingQuestionId === id) {
                    showQuestionEditor(null);
                }
                
                renderQuestionList();
                markAsDirty();
            }

            // --- 編輯器 - 題目編輯區 ---

            /**
             * V5 修正
             */
            function syncOptionsFromUI(question) { 
                if (!question || !question.options) return;
                const optionItems = optionsContainer.querySelectorAll('.option-item');
                
                optionItems.forEach((item, index) => {
                    if (question.options[index]) {
                        const text = item.querySelector('input[type="text"]').value;
                        question.options[index].text = text;
                    }
                });
            }
            
            function selectQuestion(id) {
                saveCurrentQuestion();
                
                appState.currentEditingQuestionId = id;
                
                const question = appState.projectData.questions.find(q => q.id === id);
                showQuestionEditor(question);
                
                renderQuestionList();
            }
            
            /**
             * (新) V8 修正 (questions -> question)
             */
            function saveCurrentQuestion() {
                const currentId = appState.currentEditingQuestionId;
                if (!currentId) return;

                // (修正) 這裡必須是 'question' (單數)
                const question = appState.projectData.questions.find(q => q.id === currentId);
                if (!question) return;
                
                syncOptionsFromUI(question);
                
                question.text = questionTextInput.value;
                
                if (question.type === 'media') {
                    question.media.type = mediaTypeSelect.value;
                    question.media.src = mediaUrlInput.value;
                }
            }

            function showQuestionEditor(question) {
                if (!question) {
                    appState.currentEditingQuestionId = null;
                    questionEditor.classList.add('hidden');
                    noQuestionSelected.classList.remove('hidden');
                    return;
                }
                
                noQuestionSelected.classList.add('hidden');
                questionEditor.classList.remove('hidden');
                
                questionTypeInput.value = question.type;
                questionTextInput.value = question.text;
                
                if (question.type === 'media') {
                    mediaInputGroup.style.display = 'block';
                    mediaTypeSelect.value = question.media.type;
                    mediaUrlInput.value = question.media.src;
                } else {
                    mediaInputGroup.style.display = 'none';
                }
                
                renderOptions(question);
            }
            
            function renderOptions(question) {
                optionsContainer.innerHTML = '';
                (question.options || []).forEach((opt, index) => {
                    addOptionUI(opt.text, index, question.correct === index);
                });
            }
            
            /**
             * (新) V8 修改排版
             */
            function addOptionUI(text, index, isCorrect) {
                const item = document.createElement('div');
                item.className = 'option-item';
                item.dataset.index = index;
                
                const setAnswerBtn = document.createElement('button');
                setAnswerBtn.className = 'set-answer-btn';
                setAnswerBtn.innerHTML = '&#10004;';
                if (isCorrect) {
                    setAnswerBtn.classList.add('correct-answer');
                }
                
                const textInput = document.createElement('input');
                textInput.type = 'text';
                textInput.value = text;
                textInput.placeholder = `選項 ${index + 1}`;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-option-btn';
                deleteBtn.innerHTML = '&times;';
                
                // (新) V8 排版： Input, AnswerBtn, DeleteBtn
                item.appendChild(textInput);
                item.appendChild(setAnswerBtn);
                item.appendChild(deleteBtn);
                optionsContainer.appendChild(item);
                
                // --- 選項按鈕事件 ---
                textInput.addEventListener('input', markAsDirty);
                
                deleteBtn.addEventListener('click', () => {
                    const q = appState.projectData.questions.find(q => q.id === appState.currentEditingQuestionId);
                    if (q) {
                        syncOptionsFromUI(q);
                        q.options.splice(index, 1);
                        if (q.correct === index) {
                            q.correct = null;
                        } else if (q.correct > index) {
                            q.correct -= 1;
                        }
                        renderOptions(q);
                        markAsDirty();
                    }
                });
                
                setAnswerBtn.addEventListener('click', () => {
                    const q = appState.projectData.questions.find(q => q.id === appState.currentEditingQuestionId);
                    if (q) {
                        syncOptionsFromUI(q);
                        q.correct = index;
                        renderOptions(q);
                        markAsDirty();
                    }
                });
            }
            
            addOptionBtn.addEventListener('click', () => {
                const q = appState.projectData.questions.find(q => q.id === appState.currentEditingQuestionId);
                if (q) {
                    syncOptionsFromUI(q);
                    q.options.push({ text: '' });
                    renderOptions(q);
                    markAsDirty();
                }
            });

                    alert(`匯出失敗！\n錯誤訊息：${e.message}\n\n請檢查您的題目資料（例如多媒體網址或選項）是否完整。`);
                }
            });
            
            function downloadFile(filename, content) {
                const element = document.createElement('a');
                const blob = new Blob([content], { type: 'text/html;charset=utf-8' });
                element.setAttribute('href', URL.createObjectURL(blob));
                element.setAttribute('download', `${filename.replace(/[\/\\?%*:|"<>]/g, '-') || '測驗'}.html`);
                element.style.display = 'none';
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            }

                const questionsWithObjectOptions = (data.questions || []).map(q => {
                    const newQ = { ...q };
                    newQ.options = (q.options || []).map(opt => {
                        if (typeof opt === 'string') {
                            return { text: opt };
                        }
                        return opt;
                    });
                    return newQ;
                });
                const questionsJson = JSON.stringify(questionsWithObjectOptions, null, 2);
                
                const rulesHtml = (data.rules || '')
                    .split('\n')
                    .map(line => line.trim() ? `<li>${escapeHtml(line)}</li>` : '')
                    .join('\n');
                
                const timeEnabled = data.settings.timeLimit.enabled;
                const timeDuration = data.settings.timeLimit.duration;
                const timeDurationSeconds = timeDuration * 60;
                
                const antiCheatEnabled = data.settings.cheatDetect;

                // (新) V8 修正：這裡會呼叫 主程式的 formatTime()
                return `<!DOCTYPE html>
<html lang="zh-Hant">
<head>

<body oncontextmenu="return ${antiCheatEnabled ? 'false' : 'true'}" onkeydown="return disableKeys(event)">
    <header>
        <h1>${escapeHtml(data.title)}</h1>
        <div class="timer" id="timer">${timeEnabled ? formatTime(timeDurationSeconds) : '無限時'}</div>
    </header>

    <div class="container">
        <div id="rules">
            <h2>📜 考試規則</h2>
            <ul>
                ${rulesHtml || '<li>請遵守考試規則。</li>'}
                ${timeEnabled ? `<li>考試總時間為 ${timeDuration} 分鐘，請留意右上角倒數。</li>` : '<li>本次考試時間不限。</li>'}
                <li>共有 ${data.questions.length} 題。</li>
                ${antiCheatEnabled ? '<li>考試期間禁止切換畫面或離開視窗，違者將自動交卷。</li>' : ''}
            </ul>
            <button id="start-btn">開始考試</button>
        </div>

        <div class="question-box hidden" id="exam-box">
            <h2 id="question-text">載入中...</h2>
            <div class="media-container" id="media-container"></div>
            <div class="answers" id="answer-options"></div>
            <div id="result" class="hidden"></div>
        </div>
    </div>
    
    <div class="button-group hidden" id="navigation-buttons">
        <button id="prev-btn" class="btn">上一題</button>
        <button id="next-btn" class="btn">下一題</button>
        <button id="finish-btn" class="btn hidden">作答完畢，交卷</button>
    </div>

    <script>
        // --- 注入的題目資料 ---
        const questions = ${questionsJson};

        // --- 注入的設定 ---
        const TIME_LIMIT_ENABLED = ${timeEnabled};
        const TOTAL_SECONDS = ${timeDurationSeconds};
        const ANTI_CHEAT_ENABLED = ${antiCheatEnabled};

        let current = 0;
        const storageKey = "userAnswers_${escapeHtml(data.title)}";
        const userAnswers = JSON.parse(localStorage.getItem(storageKey) || "[]");
        
        // --- DOM 元素 ---
        const questionText = document.getElementById("question-text");
        const mediaContainer = document.getElementById("media-container");
        const answerOptions = document.getElementById("answer-options");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        const finishBtn = document.getElementById("finish-btn");
        const resultBox = document.getElementById("result");
        const timerDisplay = document.getElementById("timer");
        const rules = document.getElementById("rules");
        const examBox = document.getElementById("exam-box");
        const startBtn = document.getElementById("start-btn");
        const navigationButtons = document.getElementById("navigation-buttons");

        let remainingSeconds = TOTAL_SECONDS;
        let interval;
        let blurCount = 0;
        let examFinished = false;

        // (匯出檔案的) formatTime
        function formatTime(sec) {
            const m = Math.floor(sec / 60).toString().padStart(2, "0");
            const s = (sec % 60).toString().padStart(2, "0");
            return \`\${m}:\${s}\`;
        }

        function startTimer() {
            if (!TIME_LIMIT_ENABLED) return;
            
            interval = setInterval(() => {
                remainingSeconds--;
                timerDisplay.textContent = formatTime(remainingSeconds);
                if (remainingSeconds <= 0) {
                    clearInterval(interval);
                    timerDisplay.textContent = "時間到！";
                    showResults(true);
                }
            }, 1000);
        }

        function loadQuestion() {
            if (examFinished) return;
            
            const q = questions[current];
            if (!q) return;

            questionText.innerHTML = \`第 \${current + 1} 題 / ${questions.length} 題：<br>\${escapeHtml(q.text)}\`;

            mediaContainer.innerHTML = "";
            if (q.type === 'media' && q.media && q.media.src) {
                let mediaHtml = "";
                if (q.media.type === "image") {
                    mediaHtml = \`<img src="\${q.media.src}" alt="question-media" />\`;
                } else if (q.media.type === "audio") {
                    mediaHtml = \`<audio controls><source src="\${q.media.src}">您的瀏覽器不支援音訊</audio>\`;
                } else if (q.media.type === "video") {
                    mediaHtml = \`<video controls><source src="\${q.media.src}">您的瀏覽器不支援影片</video>\`;
                }
                mediaContainer.innerHTML = mediaHtml;
            }

            answerOptions.innerHTML = "";
            (q.options || []).forEach((opt, i) => {
                const checked = userAnswers[current] === i ? "checked" : "";
                answerOptions.innerHTML += \`<label><input type="radio" name="answer" value="\${i}" \${checked}> \${escapeHtml(opt.text)}</label>\`;
            });

            prevBtn.disabled = current === 0;
            nextBtn.classList.toggle("hidden", current === questions.length - 1);
            finishBtn.classList.toggle("hidden", current !== questions.length - 1);
            resultBox.classList.add("hidden");
        }

        function saveAnswer() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (selected) {
                userAnswers[current] = parseInt(selected.value);
            }
            localStorage.setItem(storageKey, JSON.stringify(userAnswers));
        }

        function showResults(force = false) {
            if (examFinished) return;
            
            saveAnswer();
            
            if (!force) {
                const unanswered = questions.findIndex((_, i) => userAnswers[i] === undefined);
                if (unanswered !== -1) {
                    const confirmSubmit = confirm("⚠️ 尚有未作答的題目，是否確定要交卷？");
                    if (!confirmSubmit) return;
                } else {
                    const confirmSubmit = confirm("是否確定交卷？");
                    if (!confirmSubmit) return;
                }
            }
            
            examFinished = true;
            clearInterval(interval);
            navigationButtons.classList.add("hidden");
            timerDisplay.textContent = "考試結束";
            
            let score = 0;
            let output = "";
            questions.forEach((q, i) => {
                const userAns = userAnswers[i];
                const correct = q.correct;
                const isCorrect = userAns === correct;
                if (isCorrect) score++;

                output += \`<b>第 \${i + 1} 題：\${escapeHtml(q.text)}</b><br>\`;
                
                const userAnsText = (userAns !== undefined && q.options[userAns]) ? escapeHtml(q.options[userAns].text) : "未作答";
                const correctAnsText = (correct !== null && q.options[correct]) ? escapeHtml(q.options[correct].text) : "無正確答案";

                output += \`你的答案：<span style="color:\${isCorrect ? 'green' : 'red'}; font-weight: bold;">\${userAnsText}</span><br>\`;
                if (!isCorrect) {
                    output += \`正確答案：\${correctAnsText}<br>\`;
                }
                output += \`<hr style="border:0; border-top: 1px solid #eee; margin: 10px 0;">\`;
            });
            
            resultBox.innerHTML = \`<h3>總分：\${score} / \${questions.length} 題</h3><br>\${output}\`;
            resultBox.classList.remove("hidden");
            
            questionText.textContent = "考試結果";
            mediaContainer.innerHTML = "";
            answerOptions.innerHTML = "";
            localStorage.removeItem(storageKey);
            
            window.removeEventListener("blur", handleBlur);
        }

        // --- 事件綁定 ---
        prevBtn.onclick = () => {
            saveAnswer();
            if (current > 0) current--;
            loadQuestion();
        };

        nextBtn.onclick = () => {
            saveAnswer();
            if (current < questions.length - 1) current++;
            loadQuestion();
        };

        finishBtn.onclick = () => {
            saveAnswer();
            showResults();
        };

        startBtn.onclick = () => {
            rules.classList.add("hidden");
            examBox.classList.remove("hidden");
            navigationButtons.classList.remove("hidden");
            
            loadQuestion();
            startTimer();

            if (ANTI_CHEAT_ENABLED) {
                blurCount = 0;
                window.addEventListener("blur", handleBlur);
            }
        };
        
        // --- 防作弊功能 ---
        function handleBlur() {
            if (examFinished) return;
            
            blurCount++;
            if (blurCount === 1) {
                showNotice("⚠️ 警告！偵測到你切換視窗，再切一次將自動交卷！", 5000);
            } else if (blurCount === 2) {
                showNotice("❌ 第二次切換視窗，系統自動交卷。", 10000);
                showResults(true);
            }
        }

        function showNotice(msg, duration = 3000) {
            const box = document.createElement("div");
            box.textContent = msg;
            box.style.cssText = \`
                position: fixed;
                top: 70px;
                left: 50%;
                transform: translateX(-50%);
                padding: 10px 20px;
                background: #fff3cd;
                border: 1px solid #ffeeba;
                color: #856404;
                z-index: 9999;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            \`;
            document.body.appendChild(box);
            setTimeout(() => box.remove(), duration);
        }

        function disableKeys(e) {
            if (!ANTI_CHEAT_ENABLED) return true;
            
            if (e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") ||
                (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "j") ||
                (e.ctrlKey && e.key.toLowerCase() === "u") ||
                (e.ctrlKey && e.key.toLowerCase() === "c")) {
                e.preventDefault();
                return false;
            }
            return true;
        }
        
        // --- 工具函式 ---
        // (此為匯出檔案用的 escapeHtml，與主程式的 escapeHtml 相同)
        function escapeHtml(unsafe) {
            if (unsafe === null || unsafe === undefined) return '';
            return unsafe.toString()
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }
    <\/script>
</body>
</html>`;
            }
            
            // 立即執行，初始化頁面
            navigateTo('home');
        });
    </script>
</body>
